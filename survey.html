<!DOCTYPE html>
<html>
<head>
  <title>Survey</title>
</head>
<body>
  <h2>Survey Form</h2>
  <form action="/submit-survey" method="post">
    <label>How satisfied are you with our service?</label><br />
    <input type="radio" name="satisfaction" value="Very Satisfied" /> Very Satisfied<br />
    <input type="radio" name="satisfaction" value="Satisfied" /> Satisfied<br />
    <input type="radio" name="satisfaction" value="Neutral" /> Neutral<br />
    <input type="radio" name="satisfaction" value="Dissatisfied" /> Dissatisfied<br /><br />
    
    <label for="comments">Additional Comments:</label><br />
    <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br /><br />
    
    <input type="submit" value="Submit Survey" />
  </form>
</body>
</html>
